<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>D2 School Food Hall</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }
    .welcome-section {
      background-image: url('Broke.jpeg');
      background-size: cover;
      height: 100vh;
      color: white;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .welcome-section h1 {
      font-size: 4rem;
      text-shadow: 2px 2px 4px #000000;
    }
    .carousel-inner img {
      width: 100%;
      height: 600px;
    }
    .map-section {
      background-color: #fff;
      padding: 20px;
    }
    .map-section iframe {
      width: 100%;
      height: 400px;
    }
    .video-section {
      background-color: #fff;
      padding: 20px;
    }
    .video-section video {
      width: 100%;
    }
    .parallax-section {
      background-image: url('Welcome.jpg');
      background-attachment: fixed;
      background-size: cover;
      height: 500px;
    }
    .footer-section {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .animated-title {
      opacity: 0;
      transform: translateY(-30px);
      animation: appear 2s forwards 0.5s;
    }
    @keyframes appear {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    /* Additional CSS for Header */
    header {
      position: sticky;
      top: 0;
      background-color: transparent;
      transition: background-color 0.3s ease;
      z-index: 1000;
    }
    header.scrolled {
      background-color: #333;
    }
    header nav {
      display: flex;
      justify-content: space-between;
      padding: 1rem;
    }
    header nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
    }

    #scrollToTop {
      display: none;
      position: fixed;
      bottom: 20px;
      right: 20px;
      cursor: pointer;
      background-color: #333;
      color: white;
      padding: 10px;
    }

  </style>
</head>
<body>

  <!-- Header -->
  <header id="main-header">
    <nav>
      <a href="#welcome">Home</a>
      <a href="#myCarousel">Gallery</a>
      <a href="#map">Location</a>
      <a href="#video">Video Tour</a>
    </nav>
  </header>

  <!-- Welcome Section -->
  <section class="welcome-section" id="welcome">
    <h2 class="animated-title">Welcome to magnificient D2 of NYUAD that can make you broke</h2>
  </section>
  </section>

  <!-- Bootstrap Carousel -->
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <ul class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
      <li data-target="#myCarousel" data-slide-to="4"></li>
      <li data-target="#myCarousel" data-slide-to="5"></li>
    </ul>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="Flavors.jpg" alt="Flavors">
      </div>
      <div class="carousel-item">
        <img src="Curylicious.jpg" alt="Curylicious">
      </div>
      <div class="carousel-item">
        <img src="Al Brasa.jpg" alt="Al Brasa">
      </div>
      <div class="carousel-item">
        <img src="Subjects.jpg" alt="Subjects">
      </div>
      <div class="carousel-item">
        <img src="V Fresh.jpg" alt="V Fresh">
      </div>
      <div class="carousel-item">
        <img src="Just Baked.jpg" alt="Just Baked">
      </div>
    </div>
  </div>

  <!-- Parallax Section -->
  <section class="parallax-section"></section>

  <!-- Google Map -->
  <section class="map-section" id="map">
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3629.925076754625!2d54.4361375!3d24.522674799999997!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3e5e5d80cd300001%3A0x9be8fd989fba1b9a!2sEast%20Dining%20Hall%20-D2!5e0!3m2!1sen!2s!4v1695684400739!5m2!1sen!2s" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
  </section>

  <!-- Video Tour -->
  <section class="video-section" id="video">
    <video controls>
      <source src="mall-video.mp4" type="video/mp4">
    </video>
  </section>

    

  <!-- Footer -->
  <section class="footer-section">
    <p>Contact us at: info@d2.com</p>
    <p>Follow us on social media!</p>
  </section>

<!-- Toggle Parallax Button -->
<button id="toggleParallax">Toggle Parallax</button>

<!-- Scroll to Top Button -->
<button id="scrollToTop">Scroll to Top</button>

  <!-- JavaScript -->
  <script>
    // Additional JavaScript for Header
    window.addEventListener('scroll', function() {
      const header = document.getElementById('main-header');
      if (window.scrollY > 50) {
        header.classList.add('scrolled');
      } else {
        header.classList.remove('scrolled');
      }
    });

     // Toggle parallax effect
     const parallaxSection = document.querySelector('.parallax-section');
    document.getElementById('toggleParallax').addEventListener('click', function() {
      if (parallaxSection.style.backgroundAttachment === 'fixed') {
        parallaxSection.style.backgroundAttachment = 'scroll';
      } else {
        parallaxSection.style.backgroundAttachment = 'fixed';
      }
    });

    // Scroll to Top functionality
    const scrollToTopButton = document.getElementById('scrollToTop');
    window.addEventListener('scroll', function() {
      if (window.scrollY > 300) {
        scrollToTopButton.style.display = 'block';
      } else {
        scrollToTopButton.style.display = 'none';
      }
    });
    scrollToTopButton.addEventListener('click', function() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });
  </script>

</body>
</html>
